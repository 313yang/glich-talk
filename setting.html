<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" type="text/css" href="./XEIcon/xeicon.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - GLICH-TALK</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>ANYCALL</span>
            <i class="xi-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>3:13</span>
        </div>
        <div class="status-bar__column">
            <span>27%</span>
            <i class="xi-battery-20"></i>
            <i class="xi-lightning"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="xi-angle-left xi-x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Setting</h1>
        </div>
        <div class="alt-header__column">
            <i class="xi-search xi-x"></i>
        </div>
    </header>

    <main class="main-screen ">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="xi-new-o"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                <i class="xi-filter"></i>
                <span>Kokoa Lab</span>
            </div>
            <div class="settings__setting-column"></div>
            </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                <i class="xi-info-o"></i>
                <span>Version</span>
            </div>
            <div class="settings__setting-column">Latest Version</div>
            </li>
        </ul>
        
        <ul class="settings-list settings-list__second">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="xi-new-o"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="xi-users-o"></i>
                    <span>Friends</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="xi-speech-o"></i>
                    <span>Chats</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="xi-airplay"></i>
                    <span>Display</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="xi-palette"></i>
                    <span>Themes</span>
                </div>
                <div class="settings__setting-column">GLICH-TALK theme</div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="xi-call"></i>
                    <span>Call</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn" >
                <a class="nav__link" href="friends.html">
                    <img src="./img/maintabIcoFriends@3x.png"  ></a></li>
            <li class="nav__btn"> 
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">9</span>
                    <img src="./img/maintabIcoChats@3x.png"  ></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><img src="./img/maintabIcoMore@3x.png"></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <img src="./img/maintabIcoBrowseSelected@3x.png"  > </a></li>
        </ul>
    </nav>

    <div class="bg"></div>
    <div id="no-mobile">
        <span>ERROR!!<br>
        ðŸ˜¥ ONLY MOBILE SIZE ðŸ˜¥</span>
    </div>
   
    <script src="https://kit.fontawesome.com/2a7d6ecfa5.js" crossorigin="anonymous"></script>
    <!-- script must be always last of body-->
</body>
</html>
