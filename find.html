<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" type="text/css" href="./XEIcon/xeicon.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - GLICH-TALK</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>ANYCALL</span>
            <i class="xi-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>3:13</span>
        </div>
        <div class="status-bar__column">
            <span>27%</span>
            <i class="xi-battery-20"></i>
            <i class="xi-lightning"></i>
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span class="cog__dot"></span>
            <span class="cog"><a href="setting.html"><i class="xi-cog xi-x " ></i></a></span>        
        </div>
    </header>

        <main class="main-screen main-screen__find">
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="xi-qr-code"></i>
                    <span>QR Code</span></div>
                <div class="icon-row__icon">
                    <i class="xi-user-address"></i>
                    <span>Add by Contacts</span></div>
                <div class="icon-row__icon">
                    <i class="xi-touch"></i>
                    <span>Add by ID</span></div>
                <div class="icon-row__icon">
                    <i class="xi-mail-o"></i>
                    <span>Invite</span></div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__tittle">Recommended friends</h6>
                <span>You have no recommended friends.</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4 class="open-chat__tittle">Open Chat</h4>
                    <span>Go to Openchat Home <i class="xi-angle-right-min"></i></span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtags">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img src="./img/2.jpg" />
                            <span class="open-post__members-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div></div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="https://ibighit.com/bts/images/bts/discography/love_yourself-answer/album-cover.jpg" alt="">
                            <div class="open-post__heart-count">
                                <i class="xi-heart"></i><span>326</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">vaporwave</h5>
                        <h6 class="open-post__hashtags">#1995 #vaporwave #glich</h6>
                        <div class="open-post__members">
                            <img src="./img/3.jpg" />
                            <span class="open-post__members-count">306 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="./img/4.jpg" alt="">
                            <div class="open-post__heart-count">
                                <i class="xi-heart"></i><span>216</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>


        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn" >
                    <a class="nav__link" href="friends.html">
                        <img src="./img/maintabIcoFriends@3x.png"  ></a></li>
                <li class="nav__btn"> 
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">9</span>
                        <img src="./img/maintabIcoChats@3x.png"  ></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><img src="./img/maintabIcoMoreSelected@3x.png"></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__dot"></span>
                        <img src="./img/maintabIcoBrowse@3x.png"  > </a></li>
            </ul>
        </nav>
        <div class="bg"></div>
    <div id="no-mobile">
        <span>ERROR!!<br>
        ðŸ˜¥ ONLY MOBILE SIZE ðŸ˜¥</span>
    </div>

    <!-- script must be always last of body-->
</body>
</html>
